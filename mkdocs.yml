  - FAQ:
    - Troubleshooting: troubleshooting.md
    - Data Privacy: dev/lorem_ipsum.md
  - Contact: contact-us.md 
  - Community: community-and-contribution.md
  - Changelog: dev/lorem_ipsum.md
  - License: license.md
